<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/apetrecho/css/produtos.css">
    <link rel="shortcut icon" href="/apetrecho/img/Apetrecho.ico" type="image/x-icon">
    <title>Produtos</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Apetrecho</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="telahome.html" class="link">Ínicial</a></li>
                    <li><a href="carrinho.html" class="link">Carrinho</a></li>
                    <li><a href="#" class="link">Serviços</a></li>
                    <li><a href="#" class="link">Contato</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Entrar</button>
            </div>
        </nav>

        <!-- Detalhes do Produto -->
        <section class="product-details">
            <div class="row">
                <div class="col-md-6">
                    <img id="product-image" class="img-fluid" alt="Imagem do Produto">
                </div>
                <div class="col-md-6">
                    <h1 id="product-name"></h1>
                    <p id="product-description"></p>
                    <ul id="product-specs">
                    </ul>
                    <div class="price">
                        <h3 id="product-price"></h3>
                    </div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Apetrecho. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="/apetrecho/js/produtos.js"></script>
</body>
</html>
